language: r
warnings_are_errors: true
sudo: required

env:
  - PKG=DEV
  - PKG=STD

r_binary_packages:
  - dplyr
  - tidyr
  - ggplot2
  - testthat
  - changepoint
  - dlm
  # - fGarch
  - forecast
  - KFAS
  - knitr
  - MASS
  - MSwM
  - ROCR
  - sp
  - strucchange
  - survival
  - timeSeries
  - vars
  - xts
  - raster

r_github_packages:
  - jimhester/covr

before_install:
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile
  - if [[ "$PKG" == "DEV" ]]; then
      Rscript -e 'install.packages("devtools")';
      Rscript -e 'library(devtools);install_github("hadley/devtools")';
      Rscript -e 'devtools::install_github("hadley/ggplot2")';
      Rscript -e 'devtools::install_github("hadley/tidyr")';
      Rscript -e 'devtools::install_github("hadley/dtplyr")';
      Rscript -e 'devtools::install_github("hadley/dplyr")';
    fi
  # install latest
  - Rscript -e 'install.packages("roxygen2")';

after_success:
  - Rscript -e 'covr::coveralls()'
